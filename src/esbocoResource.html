<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Recursos</title>
    <link rel="stylesheet" href="assets/resource/styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Admin</h2>
            <nav>
                <ul>
                    <li><a href="#">Recursos</a></li>
                    <li><a href="#">Empréstimos</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <header>
                <h1>Gerenciar Recursos</h1>
                <button id="addResourceBtn">+ Adicionar Recurso</button>
            </header>
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="resourceTableBody">
                        <!-- Dados virão aqui -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    
    <!-- Modal de Adicionar/Editar Recurso -->
    <div id="resourceModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Adicionar Recurso</h2>
            <form id="resourceForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
                
                <label for="type">Tipo:</label>
                <select id="type" required>
                    <option value="EQUIPAMENTO">Equipamento</option>
                    <option value="VEICULO">Veículo</option>
                    <option value="SEGURANCA">Dispositivo de Segurança</option>
                </select>
                
                <label for="status">Status:</label>
                <select id="status" required>
                    <option value="DISPONIVEL">Disponível</option>
                    <option value="EM_USO">Em Uso</option>
                    <option value="MANUTENCAO">Em Manutenção</option>
                </select>
                
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>
    
    <script src="js/resource/script.js"></script>
</body>
</html>
