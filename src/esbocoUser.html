<!DOCTYPE html>

        .container {

            background: white;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        input, button {
            width: 100%;

            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;

            border: none;

        button:hover {
